<html>
<head>
<title>
Addition of  two numbers
</title>
<script>
 function add(){
      let a=parseInt(document.getElementById("n1").value);  /*document.getElementById("n1") if have only input object */
      let b=parseInt(document.getElementById("n2").value);
      document.getElementById("result").innerHTML = "Result "+(a+b);
 }
</script>
</head>
<body>
    <center>
    <form>
        <label for="num1">Number1:</label>
        <input type="text" name="num1" id="n1"><br><br>  
        <label for="num2">Number2:</label> 
        <input type="text" name="num2" id="n2"><br><br>
        <input type="Button" value="Add" onclick="add()">
        <p id="result">Result: </p>
    </form>
    </center>
</body>
</html>
